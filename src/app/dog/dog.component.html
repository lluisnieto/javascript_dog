<input type="button" value="Bark"
    (click)="requestAction('bark')"
/>
<input type="button" value="Walk"
    (click)="requestAction('walk')"
/>
<input type="button" value="Run"
    (click)="requestAction('run')"
/>
<input type="button" value="Sleep"
    (click)="sleep(fatigue)"
    [disabled]="sleepFlag"
/>
<ul>
    <li *ngFor="let item of barkHistory">{{ item }}</li>
</ul>
